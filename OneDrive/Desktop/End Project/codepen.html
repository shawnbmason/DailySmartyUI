<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/159652d5d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.typekit.net/oey5aqt.css">
  <link rel="stylesheet" href="codepen.css">


    <title>Project</title>
  </head>
  <body>

<div class="first">
<div class="header">

     <div class="logo">
      <img src="https://s3-us-west-2.amazonaws.com/images-devcamp/Digital+Literacy/Codepen.io_logo.png" alt="large">
     </div>

    <div class="center-colum">
     <h2>EXPLORE</h2>

    <div class="header-titles">

      <div class="nav-title">
        <a href="#">Pens</a>
      </div>
      <div class="nav-title">
        <a href="#">Projects</a>
      </div>
      <div class="nav-title">
        <a href="#">Posts</a>
      </div>
      <div class="nav-title">
        <a href="https://www.google.com/">Collections</a>
      </div>
      <div class="dropdown-link">
        <a href="#">Spark</a>
      </div>
    </div>
  </div>
</div>

  <div class="right-colum">
    <div class="create">
      <button type="button" name="Create">Create<i class="fas fa-caret-down"></i></button>
    </div>
    <div class="search">
      <a href="#"><i class="fas fa-search"></i></a>
    </div>
    <div class="login">
      <button type="button" name="Login">Log In</button>
    </div>
    <div class="signUp">
      <button type="button" name="SignUp">Sign Up</button>
    </div>
  </div>
</div>

<div class="page-container">
  <div class="content-wrapper">
    <div class="first-paragraph">
      <p>CodePen is a <b>social development environment</b> for front-end designers and developers. <i class="fab fa-angellist"></i></p>
    </div>
    <div class="second-paragraph">
      <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</p>
    </div>

    <div class="page-container-button">
      <div class="signUpFree">
        <button type="button" name="signUpFree">Sign Up for Free</button>
      </div>
      <div class="learnMore">
        <button type="button" name="learnMore"><b>Learn More</b></button>
      </div>
    </div>
  </div>
  <div class="content-image">
    <p><b>This is <span id="CodePen_Projects_text">CodePen Projects</span>!</b></p>
    <img src="https://wakatime.com/static/img/plugins/installing/vs-code.gif" alt="Web page example">
  </div>
</div>

<footer>
  <div class="team">
    <button type="button" name="TEAMS"><b>CodePen for <span id="team_text">TEAMS</span></b></button>
  </div>
  <div class="education">
    <button type="button" name="EDUCATION"><b>CodePen for <span id="education_text">EDUCATION</span></b></button>
  </div>
  <div class="privacy">
    <button type="button" name="PRIVACY"><b>CodePen for <span id="privacy_text">PRIVACY</span></b></button>
  </div>
  <div class="writing">
    <button type="button" name="WRITING"><b>CodePen for <span id="writing_text">WRITING</span></b></button>
  </div>
</footer>

  </body>
</html>
